<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            padding: 5px;
            margin: 5px 0;
            width: 120px;
        }
        button {
            padding: 8px 16px;
            background-color: #f10ae6;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ac2996;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Number Checker</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter a number"><br>
    <button onclick="checkNumber()">Check</button>
    <div id="result"></div>

    <script>
       
        function checkNumber() {
            var number = parseFloat(document.getElementById("number").value);
            var resultDiv = document.getElementById("result");

            if (isNaN(number)) {
                resultDiv.innerText = "Please enter a valid number.";
            } else if (number > 0) {
                resultDiv.innerText = "The number is positive.";
            } else if (number < 0) {
                resultDiv.innerText = "The number is negative.";
            } else {
                resultDiv.innerText = "The number is zero.";
            }
        }
    </script>
</body>
</html>
