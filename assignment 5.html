<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="password"] {
            padding: 5px;
            margin: 5px 0;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            background-color: #053c61;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0f1169;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Password Validator</h1>
    <label for="password">Enter your password:</label>
    <input type="password" id="password" placeholder="Enter your password"><br>
    <button onclick="validatePassword()">Validate Password</button>
    <div id="result"></div>
    <h4>Password : "password123"</h4>
    <script>
 
        var correctPassword = "password123";

        function validatePassword() {
            var userPassword = document.getElementById("password").value;
            var resultDiv = document.getElementById("result");

            if (userPassword === "") {
                resultDiv.innerText = "Please enter your password.";
            } else if (userPassword === correctPassword) {
                resultDiv.innerText = "Correct! The password you entered matches the original password.";
            } else {
                resultDiv.innerText = "Incorrect password.";
            }
        }
    </script>
</body>
</html>
