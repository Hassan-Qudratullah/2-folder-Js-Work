<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Program</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Greeting Program</h1>
    <div class="output">
        <p>First Execution:</p>
        <p><span id="output1"></span></p>
    </div>

    <div class="output">
        <p>Second Execution:</p>
        <p><span id="output2"></span></p>
    </div>

    <script>
  
        var greeting;
        var hour = 13;
        if (hour < 18) {
            greeting = "Good day";
        } else {
            greeting = "Good evening";
        }

        document.getElementById("output1").innerText = greeting;

        var greeting;
        var hour = 13;
        if (hour < 18) {
            greeting = "Good day";
        } else {
            greeting = "Good evening";
        }

        document.getElementById("output2").innerText = greeting;
    </script>
</body>
</html>
